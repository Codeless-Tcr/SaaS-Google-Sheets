name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Triggers deployment when pushing to main branch

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Google Cloud SDK
        run: gcloud auth configure-docker

      - name: Set up Google Cloud Project and Region
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set run/region ${{ secrets.GCP_REGION }}

      - name: Build and Push Docker Image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/saas-app

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy saas-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/saas-app \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated
